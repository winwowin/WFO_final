{% extends 'companyinfo/base.html' %}

{% block title %}
    Coordinator List
{% endblock %}

{% block content %}
    <h2>Coordinator List</h2>
    <ul>
        {% for coordinator in coordinator_list %}
            <li>
                <a href="">{{ coordinator }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no coordinator available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
