{% extends 'companyinfo2/base.html' %}

{% block title %}
    Delete Part
{% endblock %}

{% block content %}
    <form
        action="{{ part.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            part {{ part }}?
        </p>
        <a href="{{ part.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Part</button>
    </form>
{% endblock %}
