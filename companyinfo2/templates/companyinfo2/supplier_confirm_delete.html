{% extends 'companyinfo2/base.html' %}

{% block title %}
    Delete Supplier
{% endblock %}

{% block content %}
    <form
        action="{{ supplier.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            supplier {{ supplier }}?
        </p>
        <a href="{{ supplier.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Supplier</button>
    </form>
{% endblock %}
